    <main>
        <section class="conteiner-reserve">
        <form class="row">
        <div class="reserve">
            <legend>Ingrese los siguientes Datos</legend>
            <div>
                <label for="name">Nombre</label>
                <input type="text">
            </div>
            <div>
                <label for="lastname">Apellido</label>
                <input type="text">
            </div>
            <div>
                <label for="mail">Correo</label>
                <input type="email">
            </div>
            <div>
                <label for="freserv">Fecha de reserva</label>
                <input type="date" required>
            </div>
            <div>
                <label for="hora">Hora de reserva</label>
                <input type="time" required>
            </div>
            <div>
                <label for="c-inv">Cantidad de invitados</label>
                <input  type="number" min=1 max=100 required>
                
            </div>
            <fieldset class="comentarios">
                <legend>Indique un Comentario</legend>
                <textarea name="comentario" id="comentario" cols="30" rows="10" placeholder="Ingrese un Comentario"></textarea>
                <br>
                <input id="confirma" name="enviar" type="submit">
            </fieldset>
        </div>
        </form>
        </section>

        <iframe class="location col-12 col-md-12" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d1665.5251817284714!2d-70.59789131877993!3d-33.395850240880286!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2scl!4v1695071957615!5m2!1ses!2scl" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </main>
